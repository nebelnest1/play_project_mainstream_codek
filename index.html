        </div>
      </div>
    </div>
  </div>

  <div class="xh-bottom-interface">
    <div class="xh-zone xh-timeline-trigger" data-target="timeline">
      <div class="xh-line-bg"><div class="xh-line-fill"></div></div>
    </div>
    <div class="xh-flex-row">
      <div class="xh-side">
        <div class="xh-zone xh-icon-zone" data-target="play_pause"><svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg></div>
        <div class="xh-zone xh-icon-zone" data-target="mute_unmute"><svg viewBox="0 0 24 24"><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/></svg></div>
        <div class="xh-time-display">0:03 / 8:32</div>
      </div>
      <div class="xh-side">
        <div class="xh-zone xh-icon-zone" data-target="pip_bottom"><svg viewBox="0 0 24 24"><path d="M19 11h-8v6h8v-6zm4-7V16c0 1.1-.9 2-2 2H3c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h18c1.1 0 2 .9 2 2zm-2 0H3v12h18V4z"/></svg></div>
        <div class="xh-zone xh-icon-zone" data-target="settings"><svg viewBox="0 0 24 24"><path d="M19.14 12.94c.04-.3.06-.61.06-.94 0-.32-.02-.64-.07-.94l2.03-1.58c.18-.14.23-.41.12-.61l-1.92-3.32c-.12-.22-.37-.29-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54c-.04-.24-.24-.41-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.05.3-.09.63-.09.94s.02.64.07.94l-2.03 1.58c-.18.14-.23.41-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.5c-1.93 0-3.5-1.57-3.5-3.5s1.57-3.5 3.5-3.5 3.5 1.57 3.5 3.5-1.57 3.5-3.5 3.5z"/></svg></div>

  <div id="xh_exit_modal" class="xh-modal" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="xh-modal-overlay" data-target="modal_stay"></div>
    <div class="xh-modal-content">
      <div class="xh-modal-title" data-i18n="title"></div>
      <div class="xh-modal-desc" data-i18n="desc"></div>
      <div class="xh-modal-actions">
        <button class="xh-btn xh-btn-primary" data-target="modal_stay" data-i18n="stay"></button>
        <button class="xh-btn xh-btn-secondary" data-target="modal_leave" data-i18n="leave"></button>
      </div>
    </div>
  </div>

  <script>
    "use strict";
    document.addEventListener("DOMContentLoaded", () => {
      const video = document.querySelector(".xh-video-element");
      const playBtn = document.querySelector(".xh-main-play-trigger");
      if (!video || !playBtn) return;
      
      // Ð˜ÐÐ˜Ð¦Ð˜ÐÐ›Ð˜Ð—Ð˜Ð Ð£Ð•Ðœ Ð¢Ð•ÐšÐ¡Ð¢Ð« Ð¡Ð ÐÐ—Ð£ (Ð‘Ð•Ð— AWAIT)
      if (window.__initLureTexts) window.__initLureTexts();

      const sp = new URL(location.href).searchParams;
      const STOP_AT = 3.0;
      const startTime = parseFloat(sp.get("t")) || 0;
      const POSTER = sp.get("__poster") || video.getAttribute("data-poster") || "./assets/poster-3s.webp";

      if (sp.get("__cl") === "1" || sp.get("__skipPreview") === "1") {
        try { video.pause(); } catch {}
        try { video.currentTime = startTime; video.setAttribute("poster", POSTER); video.load(); } catch {}
        playBtn.classList.add("ready");
        return;
      }

      let done = false;
      const cleanup = () => {
        clearTimeout(hardFallback); clearTimeout(playWatchdog);
        video.removeEventListener("timeupdate", onTime);
      };

      const finish = () => {
        if (done) return; done = true;
        try { video.pause(); video.currentTime = STOP_AT; video.setAttribute("poster", POSTER); } catch {}
        playBtn.classList.add("ready");
        cleanup();
      };

      const onTime = () => { if (video.currentTime >= STOP_AT) finish(); };
      video.addEventListener("timeupdate", onTime);
      const hardFallback = setTimeout(finish, 3500);
      const playWatchdog = setTimeout(() => { if ((video.currentTime || 0) <= 0.05) finish(); }, 2200);

      const start = async () => {
        try { 
          video.muted = true; 
          video.playsInline = true; 
          const pr = video.play(); 
          if (pr && typeof pr.then === 'function') await pr; 
        } catch { finish(); }
      };

      if (document.visibilityState === "visible") start();
      else {
        const onFirstVisible = () => { if (document.visibilityState === "visible") { start(); document.removeEventListener("visibilitychange", onFirstVisible); } };
        document.addEventListener("visibilitychange", onFirstVisible);
      }
    });
  </script>

  <script>
    "use strict";
    (function () {
      function applyModalI18n() {
        if (typeof window.__getModalCopy !== "function") return;
        const copy = window.__getModalCopy();
        const root = document.getElementById("xh_exit_modal");
        if (!root) return;
        const set = (key, val) => { const el = root.querySelector(`[data-i18n="${key}"]`); if (el) el.textContent = val; };
        set("title", copy.title); set("desc", copy.desc); set("stay", copy.stay); set("leave", copy.leave);
      }
      if (document.readyState === "loading") document.addEventListener("DOMContentLoaded", applyModalI18n, { once: true });
      else applyModalI18n();
    })();
  </script>
  <script defer src="./assets/scripts/common.js"></script>
</body>
