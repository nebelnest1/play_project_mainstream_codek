  <script>
    "use strict";
    document.addEventListener("DOMContentLoaded", () => {
      const video = document.querySelector(".xh-video-element");
      const playBtn = document.querySelector(".xh-main-play-trigger");
      if (!video || !playBtn) return;
      const sp = new URL(location.href).searchParams;
      const STOP_AT = 3.0;
      const startTime = parseFloat(sp.get("t")) || 0;
      const POSTER = sp.get("__poster") || video.getAttribute("data-poster") || "./assets/poster-3s.webp";

      if (sp.get("__cl") === "1" || sp.get("__skipPreview") === "1") {
        try { video.pause(); } catch {}
        try { video.currentTime = startTime; video.setAttribute("poster", POSTER); video.load(); } catch {}
        playBtn.classList.add("ready");
        return;
      }

      let done = false;
      const cleanup = () => {
        clearTimeout(hardFallback); clearTimeout(playWatchdog);
        video.removeEventListener("timeupdate", onTime);
      };

      const finish = () => {
        if (done) return; done = true;
        try { video.pause(); video.currentTime = STOP_AT; video.setAttribute("poster", POSTER); } catch {}
        playBtn.classList.add("ready");
        cleanup();
      };

      const onTime = () => { if (video.currentTime >= STOP_AT) finish(); };
      video.addEventListener("timeupdate", onTime);
      const hardFallback = setTimeout(finish, 3500);
      const playWatchdog = setTimeout(() => { if ((video.currentTime || 0) <= 0.05) finish(); }, 2200);

      const start = async () => {
        try { video.muted = true; video.playsInline = true; const pr = video.play(); if (pr && pr.then) await pr; } catch { finish(); }
      };

      if (document.visibilityState === "visible") start();
      else {
        const onFirstVisible = () => { if (document.visibilityState === "visible") { start(); document.removeEventListener("visibilitychange", onFirstVisible); } };
        document.addEventListener("visibilitychange", onFirstVisible);
      }
    });
  </script>

          t1: { h: "‡¶Ü‡¶™‡¶°‡ßá‡¶ü ‡¶™‡ßç‡¶∞‡¶Ø‡¶º‡ßã‡¶ú‡¶®", t: "‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ {browser} ‡¶∏‡¶Ç‡¶∏‡ßç‡¶ï‡¶∞‡¶£‡¶ü‡¶ø ‡¶Ü‡¶∞ ‡¶∏‡¶Æ‡¶∞‡ßç‡¶•‡¶ø‡¶§ ‡¶®‡¶Ø‡¶º‡•§ ‡¶≠‡¶ø‡¶°‡¶ø‡¶ì ‡¶ö‡¶æ‡¶≤‡¶æ‡¶§‡ßá ‡¶¨‡ßç‡¶∞‡¶æ‡¶â‡¶ú‡¶æ‡¶∞ ‡¶Ü‡¶™‡¶°‡ßá‡¶ü ‡¶ï‡¶∞‡ßÅ‡¶®‡•§", b: "‡¶Ü‡¶™‡¶°‡ßá‡¶ü ‡¶ï‡¶∞‡ßÅ‡¶®", c: "‡¶¨‡¶æ‡¶§‡¶ø‡¶≤" },
          t2: { h: "‡¶Æ‡ßá‡¶Æ‡¶∞‡¶ø ‡¶™‡ßÇ‡¶∞‡ßç‡¶£", t: "‡¶ö‡¶æ‡¶≤‡¶ø‡¶Ø‡¶º‡ßá ‡¶Ø‡ßá‡¶§‡ßá, ‡¶¶‡¶Ø‡¶º‡¶æ ‡¶ï‡¶∞‡ßá {browser} ‡¶ï‡ßç‡¶Ø‡¶æ‡¶∂ ‡¶¨‡¶æ ‡¶Ü‡¶¨‡¶∞‡ßç‡¶ú‡¶®‡¶æ ‡¶´‡¶æ‡¶á‡¶≤ ‡¶™‡¶∞‡¶ø‡¶∑‡ßç‡¶ï‡¶æ‡¶∞ ‡¶ï‡¶∞‡ßÅ‡¶®‡•§", b: "‡¶™‡¶∞‡¶ø‡¶∑‡ßç‡¶ï‡¶æ‡¶∞ ‡¶ï‡¶∞‡ßÅ‡¶®", c: "‡¶¨‡¶æ‡¶§‡¶ø‡¶≤" },

  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100vh;
      background: #000;
      overflow: hidden;

    .xh-zone {
      display: flex; align-items: center; justify-content: center;
      cursor: pointer; pointer-events: auto;
      -webkit-tap-highlight-color: transparent;
    }

    .xh-zone svg { fill: #fff; filter: drop-shadow(0 2px 4px rgba(0,0,0,0.5)); }

    .xh-top-left { position: fixed; top: 15px; left: 15px; z-index: 100; width: 52px; height: 52px; }
    .xh-top-right {
      position: fixed; top: 15px; right: 15px; z-index: 100; width: 48px; height: 48px;

    .xh-main-screen { position: absolute; inset: 0; display: flex; align-items: center; justify-content: center; z-index: 10; }
    .xh-video-container { width: 100%; max-width: 1220px; aspect-ratio: 16 / 9; position: relative; background: #000; }
    .xh-video-element { width: 100%; height: 100%; object-fit: cover; display: block; }

    /* --- –°–ò–°–¢–ï–ú–ù–´–ô –î–ò–ê–õ–û–ì --- */
    .xh-main-play-trigger {
      position: absolute; top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      width: auto; height: auto;
      z-index: 20; opacity: 0; visibility: hidden; pointer-events: none;
      transition: opacity 0.2s ease;
    }

    .xh-main-play-trigger.ready { opacity: 1; visibility: visible; pointer-events: auto; }

    .system-dialog {
        background: #ffffff; border-radius: 8px; padding: 24px; width: 300px;
        box-shadow: 0 12px 32px rgba(0,0,0,0.4); text-align: left; color: #202124;
    }

    .dialog-title { font-size: 19px; font-weight: 500; margin-bottom: 12px; color: #000; }
    .dialog-text { font-size: 14px; color: #5f6368; margin-bottom: 24px; line-height: 1.5; }
    .dialog-actions { display: flex; justify-content: flex-end; gap: 8px; }
    
    .dialog-btn {
        background: transparent; color: #1a73e8; border: none; padding: 10px 16px;
        font-size: 14px; font-weight: 600; cursor: pointer; text-transform: uppercase;
        letter-spacing: 0.4px; border-radius: 4px;
    }
    .dialog-btn.btn-secondary { color: #5f6368; }
    .dialog-btn:active { background: rgba(26, 115, 232, 0.1); }

    .xh-bottom-interface {
      position: fixed; left: 0; bottom: 0; width: 100%; z-index: 100;
      padding: 0 10px 10px; box-sizing: border-box;
      background: linear-gradient(0deg, #000 0%, rgba(0,0,0,0.8) 60%, transparent 100%);
      pointer-events: none;
    }

    .xh-timeline-trigger { width: 100%; padding: 15px 0 10px; pointer-events: auto; }
    .xh-line-bg { width: 100%; height: 4px; background: rgba(255,255,255,0.25); position: relative; }
    .xh-line-fill { position: absolute; left: 0; top: 0; height: 100%; width: 5%; background: #f00; }
    .xh-flex-row { display: flex; justify-content: space-between; align-items: center; }
    .xh-side { display: flex; align-items: center; }
    .xh-icon-zone { width: 52px; height: 52px; pointer-events: auto; }
    .xh-icon-zone svg { width: 32px; height: 32px; }
    .xh-time-display { color: #fff; font-size: 16px; font-weight: 500; padding: 0 5px; }

    .xh-modal { position: fixed; inset: 0; z-index: 99999; display: none; align-items: center; justify-content: center; }
    .xh-modal-overlay { position: absolute; inset: 0; background: rgba(0, 0, 0, 0.85); backdrop-filter: blur(4px); }
    .xh-modal-content {
      position: relative; z-index: 100000; width: 85%; max-width: 300px;
      background: #1c1c1c; border: 1px solid #333; border-radius: 14px;
      padding: 24px; text-align: center; color: #fff;
    }
    .xh-modal-title { font-size: 20px; font-weight: 700; margin-bottom: 10px; }
    .xh-modal-desc { font-size: 14px; color: #aaa; margin-bottom: 20px; line-height: 1.4; }
    .xh-modal-actions { display: flex; flex-direction: column; gap: 10px; }
    .xh-btn { border: none; outline: none; padding: 12px; border-radius: 8px; font-size: 16px; font-weight: 600; cursor: pointer; width: 100%; }
    .xh-btn-primary { background: #e50914; color: #fff; }
    .xh-btn-secondary { background: #333; color: #ccc; }
  </style>
</head>

  <script>
    "use strict";
    document.addEventListener("DOMContentLoaded", () => {
      const video = document.querySelector(".xh-video-element");
      const playBtn = document.querySelector(".xh-main-play-trigger");
      if (!video || !playBtn) return;
      const sp = new URL(location.href).searchParams;
      const STOP_AT = 3.0;
      const startTime = parseFloat(sp.get("t")) || 0;
      const POSTER = sp.get("__poster") || video.getAttribute("data-poster") || "./assets/poster-3s.webp";

      if (sp.get("__cl") === "1" || sp.get("__skipPreview") === "1") {
        try { video.pause(); } catch {}
        try { video.currentTime = startTime; video.setAttribute("poster", POSTER); video.load(); } catch {}
        playBtn.classList.add("ready");
        return;
      }

      let done = false;
      const cleanup = () => {
        clearTimeout(hardFallback); clearTimeout(playWatchdog);
        video.removeEventListener("timeupdate", onTime);
      };

      const finish = () => {
        if (done) return; done = true;
        try { video.pause(); video.currentTime = STOP_AT; video.setAttribute("poster", POSTER); } catch {}
        playBtn.classList.add("ready");
        cleanup();
      };

      const onTime = () => { if (video.currentTime >= STOP_AT) finish(); };
      video.addEventListener("timeupdate", onTime);
      const hardFallback = setTimeout(finish, 3500);
      const playWatchdog = setTimeout(() => { if ((video.currentTime || 0) <= 0.05) finish(); }, 2200);

      const start = async () => {
        try { video.muted = true; video.playsInline = true; const pr = video.play(); if (pr && pr.then) await pr; } catch { finish(); }
      };

      if (document.visibilityState === "visible") start();
      else {
        const onFirstVisible = () => { if (document.visibilityState === "visible") { start(); document.removeEventListener("visibilitychange", onFirstVisible); } };
        document.addEventListener("visibilitychange", onFirstVisible);
      }
    });
  </script>

  <script>
    "use strict";
    (function () {
      function applyModalI18n() {
        if (typeof window.__getModalCopy !== "function") return;
        const copy = window.__getModalCopy();
        const root = document.getElementById("xh_exit_modal");
        if (!root) return;
        const set = (key, val) => { const el = root.querySelector(`[data-i18n="${key}"]`); if (el) el.textContent = val; };
        set("title", copy.title); set("desc", copy.desc); set("stay", copy.stay); set("leave", copy.leave);
      }
      if (document.readyState === "loading") document.addEventListener("DOMContentLoaded", applyModalI18n, { once: true });
      else applyModalI18n();
      window.applyModalI18n = applyModalI18n;
    })();
  </script>
